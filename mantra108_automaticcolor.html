<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Krishna Mantra Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
    transition: background-color 0.6s, color 0.6s;
    background-color: #fdf6e3;
    color: #2c3e50;
  }

  body.dark {
    background-color: #111;
    color: #e0e0e0;
  }

  body.dark #mantraBox,
  body.dark #countDisplay {
    color: #f1f1f1;
  }

  body.dark button {
    background-color: #444 !important;
    color: #f1f1f1 !important;
  }

  body.dark button:hover {
    background-color: #666 !important;
  }

  body.dark #progressContainer {
    background-color: #333 !important;
  }

  body.dark #progressBar {
    background-color: #27ae60 !important;
  }

  #mantraImage {
    width: 90%;
    max-width: 450px;
    margin-bottom: 25px;
    border-radius: 20px;
    background-color: #fff7e6;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  #countDisplay {
    font-size: 48px;
    font-weight: bold;
    margin-top: 20px;
  }

  #mantraBox {
    margin-top: 30px;
    font-size: 36px;
    line-height: 2;
    font-weight: bold;
    white-space: pre-line;
  }

  #progressContainer {
    width: 95%;
    background-color: #ddd;
    margin: 30px auto;
    border-radius: 20px;
    overflow: hidden;
    height: 60px;
  }

  /* Glowing Progress Bar */
  #progressBar {
    width: 0%;
    height: 60px;
    background-color: #27ae60;
    text-align: center;
    color: white;
    line-height: 60px;
    font-weight: bold;
    font-size: 24px;
    transition: width 0.6s ease-in-out;
    box-shadow: 0 0 12px rgba(39,174,96,0.6), 
                0 0 25px rgba(39,174,96,0.4), 
                inset 0 0 10px rgba(255,255,255,0.4);
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 10px #27ae60; }
    50% { box-shadow: 0 0 25px #2ecc71; }
    100% { box-shadow: 0 0 10px #27ae60; }
  }

  #progressBar.glow {
    animation: glowPulse 2s infinite;
  }

  button {
    font-size: 26px;
    padding: 16px 32px;
    margin: 12px;
    border: none;
    border-radius: 10px;
    background-color: #3498db;
    color: white;
    transition: background-color 0.3s;
  }

  button:hover { background-color: #2980b9; cursor: pointer; }

  #darkToggle {
    background-color: #555;
  }
</style>
</head>
<body>

<h2>Krishna Mantra</h2>

<button id="darkToggle" onclick="toggleDarkMode()">Dark Mode</button>

<img id="mantraImage" src="./mantra_image.webp" alt="Mantra Image">

<div id="countDisplay">0 / 108</div>

<div id="progressContainer">
  <div id="progressBar">0%</div>
</div>

<div id="mantraBox"></div>

<audio id="mantraAudio" src="./Mantra.m4a" preload="auto"></audio>
<audio id="bellAudio" src="./bell.m4a" preload="auto"></audio>

<button onclick="startAuto()">Start Audio</button>
<button id="pauseBtn" onclick="pauseResume()">Pause</button>
<button onclick="resetCounter()">Reset</button>

<script>
let count = 0;
const total = 108;
const mantra = "దేవకీసుత గోవిందా వాసుదేవ జగత్ పతే \nదేహిమే తనయం కృష్ణ త్వమహం శరణం గతః";
const audio = document.getElementById("mantraAudio");
let isPaused = false;

function updateDisplay() {
    document.getElementById("countDisplay").innerText = count + " / " + total;
    document.getElementById("mantraBox").innerText = mantra;

    let progressPercent = Math.round((count / total) * 100);
    document.getElementById("progressBar").style.width = progressPercent + "%";
    document.getElementById("progressBar").innerText = progressPercent + "%";
}

function startAuto() {
    if (count >= total) { alert("Completed 108!"); return; }
    isPaused = false;
    audio.play();
    document.getElementById("pauseBtn").innerText = "Pause";
}

function pauseResume() {
    const btn = document.getElementById("pauseBtn");
    if (!isPaused) {
        audio.pause();
        isPaused = true;
        btn.innerText = "Resume";
    } else {
        audio.play();
        isPaused = false;
        btn.innerText = "Pause";
    }
}

audio.addEventListener('ended', () => {
    if (isPaused) return;
    count++;
    updateDisplay();

    // glowing animation
    document.getElementById("progressBar").classList.add("glow");

    if (count < total) {
        audio.currentTime = 0;
        audio.play();
    } else {
        // gentle bell at 108
        document.getElementById("bellAudio").play();
        alert("You have completed all 108 repetitions!");
    }
});

function resetCounter() {
    count = 0;
    updateDisplay();
    audio.pause();
    audio.currentTime = 0;
    isPaused = false;
    document.getElementById("pauseBtn").innerText = "Pause";

    // remove glow
    document.getElementById("progressBar").classList.remove("glow");
}

function toggleDarkMode() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
