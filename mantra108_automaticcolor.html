<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Krishna Mantra Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
    background-color: #fdf6e3;
    transition: background-color 0.6s, color 0.6s;
  }

  .dark {
    background-color: #1b1b1b;
    color: white;
  }

  #mantraImage {
    width: 90%;
    max-width: 420px;
    margin-bottom: 25px;
    border-radius: 20px;
    background-color: #fff7e6;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  #countDisplay {
    font-size: 48px;
    font-weight: bold;
    margin-top: 20px;
  }

  #mantraBox {
    margin-top: 30px;
    font-size: 32px;
    line-height: 2;
    font-weight: bold;
    white-space: pre-line;
  }

  #progressContainer {
    width: 95%;
    background-color: #ccc;
    margin: 30px auto;
    border-radius: 20px;
    overflow: hidden;
    height: 55px;
  }

  #progressBar {
    width: 0%;
    height: 55px;
    background-color: #27ae60;
    color: white;
    font-weight: bold;
    line-height: 55px;
    font-size: 24px;
  }

  button {
    font-size: 22px;
    padding: 14px 26px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    background-color: #3498db;
    color: white;
  }
  button:hover { background-color: #2980b9; cursor: pointer; }

  /* Digital Japa Mala */
  #beads {
    margin-top: 20px;
    font-size: 30px;
    letter-spacing: 4px;
    min-height: 40px;
  }
</style>
</head>
<body>

<h2>Krishna Mantra Counter</h2>

<img id="mantraImage" src="./mantra_image.webp" alt="Mantra Image">

<div id="countDisplay">0 / 108</div>

<div id="progressContainer">
  <div id="progressBar">0%</div>
</div>

<div id="mantraBox"></div>

<audio id="mantraAudio" src="./Mantra.m4a" preload="auto"></audio>

<!-- Controls -->
<button onclick="startAuto()">Start Audio</button>
<button id="pauseBtn" onclick="pauseResume()">Pause</button>
<button onclick="resetCounter()">Reset</button>
<br>

<!-- NEW CONTROLS -->
<label>üîä Volume:</label>
<input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" oninput="changeVolume(this.value)">
<br><br>

<button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
<button onclick="toggleAutoRepeat()">üîÅ Auto Repeat: <span id='repeatStatus'>OFF</span></button>

<div id="beads"></div>

<script>
let count = 0;
const total = 108;
const mantra = "‡∞¶‡±á‡∞µ‡∞ï‡±Ä‡∞∏‡±Å‡∞§ ‡∞ó‡±ã‡∞µ‡∞ø‡∞Ç‡∞¶‡∞æ ‡∞µ‡∞æ‡∞∏‡±Å‡∞¶‡±á‡∞µ ‡∞ú‡∞ó‡∞§‡±ç ‡∞™‡∞§‡±á \n‡∞¶‡±á‡∞π‡∞ø‡∞Æ‡±á ‡∞§‡∞®‡∞Ø‡∞Ç ‡∞ï‡±É‡∞∑‡±ç‡∞£ ‡∞§‡±ç‡∞µ‡∞Æ‡∞π‡∞Ç ‡∞∂‡∞∞‡∞£‡∞Ç ‡∞ó‡∞§‡∞É";
const audio = document.getElementById("mantraAudio");
let isPaused = false;
let autoRepeat = false;

// Background + Font cycling
const colors = ["#fdf6e3","#fde2e2","#e3f6fd","#e2fde2","#f6e3fd","#fff7e6"];
const fonts = ["Arial","Georgia","Tahoma","Courier New","Verdana","Impact"];

function updateDisplay() {
    document.getElementById("countDisplay").innerText = `${count} / ${total}`;

    let progressPercent = Math.round((count / total) * 100);
    document.getElementById("progressBar").style.width = progressPercent + "%";
    document.getElementById("progressBar").innerText = progressPercent + "%";

    const color = colors[count % colors.length];
    const font = fonts[count % fonts.length];
    document.body.style.backgroundColor = color;
    document.body.style.fontFamily = font;

    let beads = "üîµ".repeat(count);
    document.getElementById("beads").innerHTML = beads.substring(beads.length - 40);
}

function startAuto() {
    if (count >= total) count = 0;
    isPaused = false;
    audio.play();
    document.getElementById("pauseBtn").innerText = "Pause";
}

function pauseResume() {
    const btn = document.getElementById("pauseBtn");
    if (!isPaused) {
        isPaused = true;
        audio.pause();
        btn.innerText = "Resume";
    } else {
        isPaused = false;
        audio.play();
        btn.innerText = "Pause";
    }
}

audio.addEventListener('ended', () => {
    if (isPaused) return;

    count++;
    updateDisplay();

    // Vibration (mobile)
    if (navigator.vibrate) navigator.vibrate(50);

    if (count < total) {
        audio.currentTime = 0;
        audio.play();
    } else {
        if (autoRepeat) {
            count = 0;
            updateDisplay();
            audio.currentTime = 0;
            audio.play();
        } else {
            alert("You completed 108 repetitions!");
        }
    }
});

function resetCounter() {
    count = 0;
    updateDisplay();
    audio.pause();
    audio.currentTime = 0;
    isPaused = false;
    document.getElementById("pauseBtn").innerText = "Pause";
}

function changeVolume(value) {
    audio.volume = value;
}

function toggleDarkMode() {
    document.body.classList.toggle("dark");
}

function toggleAutoRepeat() {
    autoRepeat = !autoRepeat;
    document.getElementById("repeatStatus").innerText = autoRepeat ? "ON" : "OFF";
}

updateDisplay();
</script>

</body>
</html>
